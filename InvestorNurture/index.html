<!DOCTYPE html>
<html>
<head>
    <title>Crypto Investment Recommendation</title>
    <style>
        body {
            background-color: rgba(32, 141, 236, 0.63);
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        form {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Crypto Investment Recommendation</h1>
    <form action="/recommend" method="post">
        <label for="min_price">Minimum Price in USD:</label>
        <input type="number" step="0.01" name="min_price" required><br><br>
        <label for="max_price">Maximum Price in USD:</label>
        <input type="number" step="0.01" name="max_price" required><br><br>
        <label>Additional Criteria:</label><br>
        <input type="checkbox" name="criteria" value="high_market_cap">High Market Cap<br><br>
        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
